{% extends "base.html" %}

{% block content%}

<main class="home">
    <div class="container">
        <div class="row py-lg-5">
            <div class="col-lg-4 col-sm-12 py-lg-5">
                <h1 class="home-logo"><i class="fa-solid fa-share-nodes"></i>DevShare</h1>
            </div>
            <div class="col-lg-8 col-sm-12 py-lg-5">
                <form action="" class="login mx-auto shadow p-3 mb-5 bg-white rounded">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</main>
{% include "footer.html" %}

{% endblock %}
