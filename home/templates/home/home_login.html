{% extends "base.html" %}

{% block content%}

<div class="home">
    <div class="container">
        <h1 class="text-center font-weight-bold py-5 home-logo"><i class="fa-solid fa-share-nodes home-logo"></i>DevShare</h1>
        <div class="row">
            <div class="col-12">
                <form action="" class="shadow-lg p-3 rounded login-form mx-auto">
                    {% csrf_token %}
                    <h1 class="text-center c--green-s--black">Login</h1>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary text-uppercase btn--login">Login</button>
                    <p class="text-center py-2">Not a member yet?
                        <a class="text-decoration-none sign-up text-uppercase">Register Here</a></p>
                </form>

            </div>
        </div>

    </div>

</div>
{% include "footer_full.html" %}



{% endblock %}
